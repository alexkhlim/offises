{% extends 'base.html' %}
{% block content %}
    <style>
    .frame {
    border: 3px solid;
    }
    </style>
    <div class="album py-0 bg-light">
        <div class="container">
             <div class="row">
                 {% for office in offices %}
                         <div class="col-md-4">
                             <div class="card mb-4 shadow-sm">
                                 <div class="card-body">
                                         <b>Address: </b>{{ office.in_which_building_is}}<br>
                                         <b>Office numder: </b>{{ office.office_number}}<br>
                                         <br>
                                         <div class="d-flex justify-content-between align-items-center">
                                             <div class="btn-group">
                                                 <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'workplace_list' office.id %}">Workplace</a></button>
                                             </div>
                                         </div>
                                 </div>
                             </div>
                         </div>
                 {% endfor %}
             </div>
        </div>
    </div>
{% endblock %}
