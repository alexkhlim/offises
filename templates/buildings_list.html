{% extends 'base.html' %}
{% block content %}

    <style>
    .frame {
    border: 3px solid;
    }
    </style>
    <div class="album py-0 bg-light">
        <div class="container">
             <div class="row">
                 {% for building in buildings %}
                     <div class="col-md-4">
                         <div class="card mb-4 shadow-sm">
                             <div class="card-body">
                                     <b>Address: </b>{{ building.address}}<br>
                                     <img src="/media/{{ building.img }}" class="frame"  height ="100px"><br>
                                     <br>
                                     <div class="d-flex justify-content-between align-items-center">
                                         <div class="btn-group">
                                             <button type="button" class="btn btn-sm btn-outline-secondary"><a href="{% url 'offices_list' building.id %}">Offises</a></button>
                                             <button type="button" class="btn btn-sm btn-outline-secondary"><a href="">Information</a></button>
                                         </div>
                                     </div>
                             </div>
                         </div>
                     </div>
                 {% endfor %}
             </div>
        </div>
    </div>

{% endblock %}
